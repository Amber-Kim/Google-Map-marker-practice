<!DOCTYPE html>
<html>
<!--See the official Google Map documentation here:
    https://developers.google.com/maps/documentation/javascript/overview-->

<head>
  <title>Google Map Marker</title>
  <style>
    /* The height and width of the div will become the dimensions of the map! */

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;

    }

    h1 {
      position: absolute;
      text-align: center;
      top: 0;
    }

    #map {
      position: absolute;
      height: 600px;
      width: 1400px;
    }
  </style>
</head>

<body>
  <h1>How to Mark in Google Map</h1>

  <div id="map"></div>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsua4EskTMpwMIvO5vkvTgw35rhCwTfs&callback=initMap">
  </script>
  <script>
    function initMap() {

      let myhome = {
        lat: 43.248,
        lng: -79.8622
      }
      // This will create a new Google Map object, and the variable map will 
      // contain a reference to the object.  The first argument is the element 
      // to place the map into, and the 2nd argument is a JSON with keys and 
      // objects describing how to make the map.  At a minimum we need to 
      // provide center and zoom values as part of this object.
      map = new google.maps.Map(document.getElementById("map"), {
        center: myhome,
        zoom: 12,
      });

      home_mark = new google.maps.Marker({
        position: myhome,
        title: "My Home"
      })

      home_mark.setMap(map)

    }
  </script>
</body>

</html>
